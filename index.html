<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ria Triana Azizah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:ital@0;1&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 100%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 0%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          -45deg,
          #ffe4e1,
          #e6e6fa,
          #f0fff0,
          #ffe4b5,
          #fff0f5,
          #f0f8ff
        );
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(8px);
        z-index: 1000;
      }

      .brand {
        font-family: "Dancing Script", cursive;
        font-size: 1.5rem;
        color: #d81b60;
        text-decoration: none;
      }

      .music-btn {
        background: none;
        border: none;
        color: #d81b60;
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .music-btn:hover {
        transform: scale(1.1);
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.25);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        max-width: 90%;
        width: 600px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        color: #d81b60;
        font-size: 3rem;
        margin-bottom: 1.5rem;
        font-family: "Cinzel", serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        letter-spacing: 1px;
      }

      #quote-text {
        color: #ad1457;
        font-size: 1.3rem;
        line-height: 1.6;
        font-style: italic;
        font-family: "Playfair Display", serif;
        transition: opacity 0.5s ease-in-out;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      }

      .fade {
        opacity: 0;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        #quote-text {
          font-size: 1.1rem;
        }
        .brand {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 2rem;
        }
        .navbar {
          padding: 1rem;
        }
      }
    </style>
  </head>

      const quoteElement = document.getElementById("quote-text");
      let isPlaying = false;
      let audio = new Audio("bestpart.mp3");

      function showQuote(index) {
        quoteElement.classList.add("fade");
        setTimeout(() => {
          quoteElement.textContent = quotes[index];
          quoteElement.classList.remove("fade");
        }, 500);
      }

      function rotateQuote() {
        currentIndex = (currentIndex + 1) % quotes.length;
        showQuote(currentIndex);
      }

      function toggleMusic() {
        const musicBtn = document.querySelector(".music-btn i");
        isPlaying = !isPlaying;
        if (isPlaying) {
          audio.play();
          musicBtn.className = "fas fa-pause";
        } else {
          audio.pause();
          musicBtn.className = "fas fa-play";
        }
      }

      showQuote(currentIndex);
      setInterval(rotateQuote, 15000);
